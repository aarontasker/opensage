ormation, ordered by 'linked_at' DESC", "responses": {"200": {"description": "Contains information about all link statuses", "content": {"application/json": {"schema": {"type": "array", "example": [{"requested_at": 1636732654, "linked_at": 1636741686, "company_name": "Certua", "contact_email": "accounting@certua.io", "synced_at": 1636742147, "last_data": 1636743272}], "items": {"type": "object", "required": ["requested_at", "last_data"], "properties": {"requested_at": {"description": "When we received the request for this link as a unix epoch time (ms)", "type": "integer"}, "linked_at": {"description": "When this link was completed as a unix epoch time (ms). Set to null if the link was not completed", "type": "integer"}, "company_name": {"description": "The name of the company. Set only when a link has been linked", "type": "string"}, "contact_email": {"description": "An email that can be used to contact the company set only when a link has been linked", "type": "string"}, "synced_at": {"description": "A timestamp set to the time this company had it's data pulled by your systems. Updated by calling PUT /link", "type": "integer"}, "last_data": {"description": "Epoch time ms indicating when this company last had accounting data pushed to it", "type": "integer"}}}}}}}, "500": {"description": "We have encountered an error whilst processing your request!"}}}}, "/reports/profit-loss": {"get": {"tags": ["Reports"], "summary": "Fetch profit loss report", "parameters": [{"in": "header", "name": "Authentication-Token", "example": "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.e30.yXvILkvUUCBqAFlAv6wQ1Q-QRAjfe3eSosO949U73Vo", "description": "A JWT token fetched from /oauth/token", "required": true, "schema": {"type": "string"}}, {"in": "query", "name": "link_id", "required": true, "example": "8c74044e-d4a4-4632-85fe-e6c8cedf8ffd", "description": "A link id which can then be used to request data from Sage upon successful sync", "schema": {"type": "string"}}], "description": "Fetches the
